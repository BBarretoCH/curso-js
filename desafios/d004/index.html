<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da calculadora de troco</title>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="clicar()">
    
    <script>
        function clicar() {
            var produto = (window.prompt('Que produto você está comprando?'))
            var valor = Number(window.prompt(`Quanto custa o ${produto} que você está comprando?`))
            var dinheiro = Number(window.prompt(`Qual foi o valor que você deu para comprar o ${produto}`))
            window.alert(`Você comprou ${produto} que custou R$ ${valor}. \n` + `Você deu R$ ${dinheiro} e vai receber R$ ${dinheiro - valor} de troco. \n` + 'Volte Sempre!')
        }
    </script>
</body>
</html>
