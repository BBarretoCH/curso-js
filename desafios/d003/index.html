<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio antes e depois</title>
</head>
<body>
    <h1>Desafio antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="clicar()">

    <script>
        function clicar() {
            var n1 = Number(window.prompt('Digite um número inteiro qualquer'))
            window.alert(`Antes de ${n1}, temos o número ${n1-1}. \n` + `Depois de ${n1}, temos o número ${n1+1}.`) 
        }

        /*Para quebrar linha no JS devemos utilizar \n no lugar que queremos quebrar a linha (detalhe que precisa ser dentro das aspas simples ou dulas ou mesmo dentro da crase)*/
    </script>
</body>
</html>
