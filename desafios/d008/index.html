<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio desconto de 10%</title>
    <style>
        input {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Calcular Desconto</h1>
    <input type="button" value="Desconto de 10%" onclick="clicar()">
    <p id="demo">Clique no Botão acima para iniciar</p>
    <p id="res"></p>

    <script>
        function clicar() {
            var produto = prompt('Qual é o produto que você está comprando?')
            var preco = Number(prompt(`Qual é o preço de ${produto}?`))
            document.getElementById('demo').innerHTML = `Calculando desconto de 10% para ${produto}`
            var titulo = document.getElementById('demo')
            titulo.style.fontWeight = 'bold'
            titulo.style.fontSize = '25px'
            document.getElementById('res').innerHTML = `O preço original era R$ ${preco}. <br><br> Você acaba de ganhar R$ ${preco * 0.1} de desconto (-10%). <br><br> No fim, você vai pagar R$ ${preco - (preco * 0.1)} no produto ${produto}`
        }
    </script>
</body>

</html>
