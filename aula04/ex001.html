<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>
    <style>
        body {
           background-color: slateblue; 
        }

        h1 {
            color: white;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <H1>OLÁ, MUNDO!!</H1>
    <p>Ja me livrei da maldição</p>
    <p>Aqui estará o meu primeiro código de JS</p>
    <!--O JS é colocado como ultimo elemento antes de fechamento do body-->
    <h2>What can JS do for you?</h2>
    <p id="demo">JavaScript can change some HTML content</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello World!"'> Click Here!</button>
    <script>
        window.alert('Minha primeira mensagem') // exibe uma mensagem ao abrir o navegador
        window.confirm ('Está gostando de JS?') // cria uma questão com ok e cancelar de opções
        window.prompt('Qual é o seu nome?') // cria uma caixa de texto para inserir palavra(s)
    </script>
</body>
</html>
